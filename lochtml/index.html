<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
    <title>Cell phone calls in New York</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/style-black.css" media="all">
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.css" media="all">

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/libs/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/libs/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/libs/colorbrewer.js"></script>
    <script type="text/javascript" src="js/libs/crossfilter.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
    <script type="text/javascript" src="js/libs/CanvasLayer.js"></script>

    <script type="text/javascript" src="js/colorscale.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script type="text/javascript" src="js/glutil.js"></script>
    <script type="text/javascript" src="js/linechart.js"></script>
    <script type="text/javascript" src="js/scatter.js"></script>
    <script type="text/javascript" src="js/scattergl.js"></script>
  </head>

  <body>
    <center><h2>Cell phone calls in New York</h2></center>
    <div id="page_container">

      <!-- Top panel -->
      <div id="top_panel">

        <!-- Map -->
        <div id="canvas_container">
          <canvas id='scatterplotmatrix'></canvas>
          <div id="map_container"></div>
          <div id="map_overlay"></div>
        </div>

        <!-- Color scale -->
        <canvas id='color_scale'></canvas>

        <div id="side_panel">
          <!-- Animation control. -->
          <div id="anim_container">
            Date/time: <input id='curtime' size="24" disabled></input>
            <div>
              <svg id="anim_button"></svg>
              <div id='div_animslider'></div>
              <div id='calendar_container'></div>
            </div>
          </div>

          <!-- Filters -->
          <div id="filters_container">

            Band: <input id='bandwidth' onchange='changeBandwidth(this.value)'></input>
            <div id='div_bandwidthslider'></div>

            <select id='colorType' onchange='changeColorScale()'>
              <option value='color_discrete'>Discrete colors</option>
              <option value='color_linear' selected='selected'>Linear colors</option>
            </select></br>

            <div id='div_colorbrewer'></div>

            <div id='div_dataclasses'></div>

            Alpha:
            <select id='alphaType' onchange='changeTransparency()'>
              <option value='alpha_fixed' selected='selected'>Fixed alpha</option>
              <option value='alpha_linear'>Linear alpha</option>
              <option value='alpha_discrete'>Discrete alpha</option>
            </select>
            <div id='div_alphaslider'></div>

            Render type:
            <select id='renderType' onchange='changeRenderType(this.value)'>
              <option value='kde' selected='selected'>Density</option>
              <option value='discrete'>Points</option>
            </select>
            <br />
            Point size:
            <div id='div_pointslider'></div>

          </div>
        </div>

      </div>

      <!-- Charts panel -->
      <div id="charts_panel">
        <div id="line_chart_container"></div> 
      </div>

      <!-- Gallery -->
      <div id="gallery">
        <h2>Gallery</h2>
        <div id="gallery_items"></div>
      </div>

    </div>
  </body>
</html>
