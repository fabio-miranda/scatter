<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="all">
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.css" media="all">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/libs/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/libs/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/libs/colorbrewer.js"></script>
    <script type="text/javascript" src="js/libs/crossfilter.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
    <script type="text/javascript" src="js/libs/CanvasLayer.js"></script>

    <script type="text/javascript" src="js/colorscale.js"></script>
    <script type="text/javascript" src="js/barchart.js"></script>
    <script type="text/javascript" src="js/scatter.js"></script>
    <script type="text/javascript" src="js/scattergl.js"></script>
    <script type="text/javascript" src="js/histogram.js"></script>
    <script type="text/javascript" src="js/glutil.js"></script>
  </head>
  <body>
    <!--<canvas id='scatterplotmatrix' class='scatterplotmatrix'></canvas>-->
    <select id='dataset' onchange='changeDataset(this.value)'>
      <option>data/auto-mpg/</option>
      <option>data/faithful/</option>
      <option>data/iris/</option>
      <option selected='selected'>data/outlets/</option>
      <option>data/wine/</option>
      <option>data/noise/</option>
      <option>data/wifi/</option>
    </select>


    
    <table id='scatterplottable' class='scatterplottable'>
      <tr>
        <td>
          <center>
            <table id='scatterplotdim2' class='scatterplotmatrix scatterplotdim2'></table>
            <div id='zoom'>
              <center><div id='div_zoomslider'></div></center>
              <span id='zoomin' class='button' onclick=changeZoom(0.1)>+</span>
              <span id='zoomout' class='button' onclick=changeZoom(-0.1)>-</span>
            </div>
          </center>
        </td>
        <td><canvas id='scatterplotmatrix' class='scatterplotmatrix'></canvas><div id="div_map"></div></td>
        <td><canvas id='colorscale' class='colorscale'></canvas></td>
        <td>

          <center><input id='bandwidth' onchange='changeBandwidth(this.value)'></input>
            <select id='windowsize' onchange='changeWindowSize()'>
              <option>2</option>
              <option>4</option>
              <option>8</option>
              <option>16</option>
              <option>32</option>
              <option>64</option>
              <option>128</option>
              <option selected='selected'>256</option>
              <option>512</option>
              <option>1024</option>
              <option>2048</option>
              <option>4096</option>
            </select>
            <select id='meansize' onchange='changeMeanSize()'>
              <option>2</option>
              <option>4</option>
              <option>8</option>
              <option selected='selected'>16</option>
              <option>32</option>
              <option>64</option>
              <option>128</option>
              <option>256</option>
              <option>512</option>
              <option>1024</option>
              <option>2048</option>
              <option>4096</option>
            </select>
            <select id='kdetype' selected='AKDE' onchange='changeKDEType()'>
              <option value='kde' selected='selected'>KDE</option>
              <option value='akde'>AKDE</option>
              <option value='discrete'>Discrete</option>
            </select>
          </center>
          <center>Band:<div id='div_bandwidthslider'></div></center>
          <center>
            <table id='scatterplotdim3' class='scatterplotmatrix scatterplotdim3'></table>
            <select id='outliers' onchange='changeOutliers()'>
              <option>Outliers</option>
              <option selected='selected'>No outliers</option>
            </select>
            <!--<select id='contour' onchange='changeContour()'>
              <option selected='selected'>Contour</option>
              <option>No contour</option>
            </select>-->
            <center>Outliers threshold: <div id='div_outliersslider'></div></center>
            <center>Outliers size: <div id='div_outlierssizeslider'></div></center>
            <center>Contour width: <div id='div_contourwidthslider'></div></center>
            TODO: when change color scale, or contour, dont update whole texture. Just shading pass
          </center>



        </td>
      </tr>
      <tr>
        <td>
          <center>
            <!--<span id='add' class='button' onclick=addscatterplot()>+</span>
            <span id='remove' class='button' onclick=removescatterplot()>-</span><br/>-->
            <select id='numbinscatter' selected='128' onchange='changeNumBin()'>
              <option>2</option>
              <option>4</option>
              <option>8</option>
              <option>16</option>
              <option>32</option>
              <option>64</option>
              <option>128</option>
              <option>256</option>
              <option selected='selected'>512</option>
              <option>1024</option>
              <option>2048</option>
              <option>4096</option>
            </select>
          </center>
        </td>
        <td>
          <table id='scatterplotdim1' class='scatterplotmatrix scatterplotdim1'>
            <tr></tr>
          </table>
        </td>
        <td>
          <select id='colorType' onchange='changeColorScale()'>
            <option value='color_discrete'>Discrete colors</option>
            <option value='color_linear' selected='selected'>Linear colors</option>
          </select></br>
          <div id='div_colorbrewer'></div>
          <div id='div_dataclasses'></div>
          <select id='alphaType' onchange='changeTransparency()'>
            <option value='alpha_10' selected='selected'>Fixed alpha: 1.0</option>
            <option value='alpha_05'>Fixed alpha: 0.5</option>
            <option value='alpha_linear'>Linear alpha</option>
            <option value='alpha_discrete'>Discrete alpha</option>
          </select>
        </td>
      </tr>
    </table>
    <canvas id='histogram' class='histogram'></canvas>
    <!--<div id='histogramdiv' class='histogram' style='width:500px; height:200px;'></div>-->
    <!--
    <select id='numbinhistogram' onchange=changeNumBin()>
        <option>2</option>
        <option>4</option>
        <option>8</option>
        <option>16</option>
        <option>32</option>
        <option>64</option>
        <option>128</option>
        <option>256</option>
        <option>512</option>
    </select>
    -->
  </body>
</html>
