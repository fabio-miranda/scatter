<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="all">
    <script type="text/javascript" src="js/libs/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="js/libs/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/libs/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/libs/crossfilter.min.js"></script>
    <script type="text/javascript" src="js/scatter.js"></script>
    <script type="text/javascript" src="js/scatterd3.js"></script>

    <script type="text/javascript" src="js/glutil.js"></script>
    <script type="text/javascript" src="js/scattergl.js"></script>
    <script type="text/javascript" src="js/scattercanvas.js"></script>

    <script id="scatter-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying highp vec2 vTextureCoord;
        uniform sampler2D uSampler;

        void main(void) {
          float count = texture2D(uSampler, vTextureCoord).r;

          if(count <= 0.0)
            gl_FragColor = vec4(0);
          else if(count < 0.5)
            gl_FragColor = mix(vec4(0, 0.5, 0.5, 1), vec4(0, 1, 0, 1), count);
          else
            gl_FragColor = mix(vec4(0, 1, 0, 1), vec4(1, 0, 0, 1), count);
        }
    </script>

    <script id="scatter-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying highp vec2 vTextureCoord;

        void main(void) {
          vTextureCoord = aTextureCoord;
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

    <script id="selection-fs" type="x-shader/x-fragment">
        precision mediump float;

        void main(void) {
          gl_FragColor = vec4(1, 0, 0, 0.8);
        }
    </script>

    <script id="selection-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        void main(void) {
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

  </head>
  <body>
    <!--<canvas id='scatterplotmatrix' class='scatterplotmatrix'></canvas>-->


    <table id='scatterplottable' class='scatterplottable'>
      <tr>
        <td>
          <table id='scatterplotdim2' class='scatterplotmatrix scatterplotdim2'>
          </table>
        </td>
        <td><canvas id='scatterplotmatrix' class='scatterplotmatrix'></canvas></td>
      </tr>
      <tr>
        <td>
          <span id='add' class='button' onclick=addscatterplot()>+</span>
           <span id='remove' class='button' onclick=removescatterplot()>-</span>
        </td>
        <td>
          <table id='scatterplotdim1' class='scatterplotmatrix scatterplotdim1'>
            <tr></tr>
          </table>
        </td>
      </tr>
    </table>

  </body>
</html>
